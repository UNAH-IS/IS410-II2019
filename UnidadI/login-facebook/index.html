<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Facebook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#"><img src="img/logo.png" alt="Facebook"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <form class="form-inline my-2 my-lg-0 ml-auto">
          <input class="form-control mr-sm-2" type="text" placeholder="Email or Phone">
          <input class="form-control mr-sm-2" type="text" placeholder="Password">
          <button class="btn btn-primary my-2 my-sm-0" type="submit">Login</button>
        </form>
      </div>
    </nav>
    
    <main role="main" class="container">
    
      <div class="starter-template">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h1>Connect with friends and the world around you on Facebook.</h1>
              <table id="tabla-informacion">
                <tr>
                  <td><img src="img/icono1.png" alt="" srcset=""></td>
                  <td><span class="texto-negrita">See photos and updates</span> from friends in News Feed.</td>
                </tr>
                <tr>
                  <td><img src="img/icono2.png" alt="" srcset=""></td>
                  <td><span class="texto-negrita">Share what's new</span> in your life on your Timeline.</td>
                </tr>
                <tr>
                  <td><img src="img/icono3.png" alt="" srcset=""></td>
                  <td><span class="texto-negrita">Find more</span> of what you're looking for with Facebook Search.</td>
                </tr>
              </table>
            </div>
            <div class="col-md-6">
                <h1>Sign Up</h1>
                <p>Itâ€™s free and always will be.</p>
                <form id="formulario-registro">
                  <input class="form-control" type="text" placeholder="First name">
                  <input class="form-control" type="text" placeholder="Last name">
                  <input class="form-control" type="text" placeholder="Mobile number or email">
                  <input class="form-control" type="text" placeholder="New Password">
                  <input class="form-control" type="date" placeholder="Birthday">
                </form>
              </div>
          </div>
        </div>
      </div>
    
    </main>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
