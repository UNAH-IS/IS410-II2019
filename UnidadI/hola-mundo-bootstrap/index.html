<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/custom.css">
</head>
<body>
    <table class="table table-striped table-hover" style="width: 50%;">
        <tr>
            <td>Nombre: </td>
            <td><input class="form-control" value="Juan" type="text" placeholder="Introduzca su nombre"></td>
        </tr>
        <tr>
            <td>Apellido: </td>
            <td><input class="form-control" type="text" placeholder="Introduzca su apellido" ></td>
        </tr>
        <tr>
            <td>Password: </td>
            <td><input class="form-control" type="password" placeholder="Contraseña"></td>
        </tr>
        <tr class="table-danger">
            <td>Gustos: </td>
            <td>
                <input type="checkbox" id="chk-0" name="chk-gustos[]" value="0"><label for="chk-0">Ella</label><br>
                <input type="checkbox" id="chk-1" name="chk-gustos[]" value="1"><label for="chk-1">Baleadas</label><br>
                <input type="checkbox" id="chk-2" name="chk-gustos[]" value="2"><label for="chk-2">Sopa de mondongo</label><br>
                <input type="checkbox" id="chk-3" name="chk-gustos[]" value="3"><label for="chk-3">Pupusas</label><br>
                <input type="checkbox" id="chk-4" name="chk-gustos[]" value="4"><label for="chk-4">Fresco de maracuya</label><br>
                <label><input type="checkbox" name="chk-gustos[]" value="5">Horchata</label><br>
            </td>
        </tr>
        <tr>
            <td>Genero:</td>
            <td><label>Femenino<input type="radio" name="rbt-genero" value="F"></label>
                <label>Masculino<input type="radio" name="rbt-genero" value="M"></label></td>
        </tr>
        <tr>
            <td>Dirección</td>
            <td>
                <textarea class="form-control" placeholder="Direccion" rows="10" cols="40">Colonia Kenide</textarea>
            </td>
        </tr>
        <tr>
            <td>Pais</td>
            <td>
                <select class="form-control" id="pais">
                    <option value="-">Seleccione un país</option>
                    <option value="1">Honduras</option>
                    <option value="2">Nicaragua</option>
                    <option value="3">Guatemala</option>
                    <option value="4">El Salvador</option>
                    <option value="5">Costa Rica</option>
                    <option value="6">Panama</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <!--Botones del tipo submit tienen una programación predefinida para realizar peticiones sincronas utilizando la etiqueta form-->
                <button class="btn btn-danger" type="submit">Click aquí</button>
                <input class="btn btn-primary" type="submit" value="Click aquí">

                <!--Botones del tipo button, son botones sin funcionalidad, el programador les da cualquier funcionalidad utilizando javascript. -->
                <button class="btn btn-success" type="button">Click aquí</button>
                <input class="btn btn-link" type="button" value="Click aquí">
            </td>
        </tr>
    </table>
</body>
</html>
