<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Facebook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="https://kit.fontawesome.com/ebcee96589.js"></script>
    <style>
      #form-login input{
        margin-bottom: 5px;
      }
      .btn-primary{
        background-color: #3B5998;
        border-color: #3B5998;
      }
    </style>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#"><img src="img/logo.png" alt="Facebook"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      </div>
    </nav>
    
    <main role="main" class="container">
    
      <div class="starter-template">
        <div class="container">
          <div class="row">
            <section class="col-4"></section>
            <section class="col-4 text-center">
              <form id="form-login" class="my-2 my-lg-0 ml-auto">
                <input class="form-control mr-sm-2" type="text" placeholder="Email">
                <input class="form-control mr-sm-2" type="password" placeholder="Password">
                <button class="btn btn-primary my-2 my-sm-0" type="button">Login</button>
              </form>
            </section>
            <section class="col-4"></section>
          </div>
        </div>
      </div>

    </main>
    <footer>
      
    </footer>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="js/controlador-usuarios.js"></script> -->

  </body>
</html>
